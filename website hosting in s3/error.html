<!doctype html>
<!-- error.html - A simple 404/500 error page template -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oops! Something went wrong</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c3aed;
      color-scheme: dark;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #071124 0%, #07111a 60%);
      color: #e6eef6;
    }
    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
      text-align: center;
      max-width: 480px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 42px;
    }
    p {
      color: var(--muted);
      margin: 0 0 24px;
    }
    a.btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #5b21b6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>Sorry, the page you are looking for doesnâ€™t exist or has been moved.</p>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>
</html>
